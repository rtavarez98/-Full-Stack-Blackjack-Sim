<!DOCTYPE html>
<html lang="en" style="background-color:#226e36;">
    <head>
        <meta charset="UTF-8">
        <title>Blackjack</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <button id="start-game-btn"> Start the Game </button>
        <main hidden id="gameSection">
            <br><br>
            <table id="handDealer">
                <tr>
                    <th>Dealer's Hand</th>
                </tr>
            </table>
            <br><br>
            <table id="handPlayer">
                <tr>
                    <th>Your Hand</th>
                </tr>
            </table>

            <section id="gameOptions">
                <button id="hit-btn"> Hit </button>
                <button id="stand-btn"> Stand </button>
            </section>

            <p id="gameResult"></p>

            <button hidden id="retry-btn"> Play Again </button>
        </main>

        <script src="blackjack.js"></script>
    </body>
</html>
